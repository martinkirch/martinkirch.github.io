{% extends "base.html" %}

{% block title %} {{ page_title }} - {{ site_title }} {% endblock %}

{% block content %}

<header class="container">
      <h1>{{ page_title }}</h1>
      <p class="lead">{{ page_brefing }}</p>
</header>
<section class="container">
      <ul>
      {% for item in page_items %}
        <li><a href="{{ item['page_url'] }}">{{ item['page_title'] }}</a> - {{ item['page_brefing'] }}</li>
      {% endfor %}
      </ul>
</section>
{% endblock %}
