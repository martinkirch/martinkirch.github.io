<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% if page_briefing %}{{ page_briefing }}{% else %}{{ site_briefing }}{% endif %}"/>
    <meta name="keywords" content="{% if page_tags %} {{ page_tags|join(', ') }}{% endif %}" />
    
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/concrete.css">
    <link href="/pygments.css" rel="stylesheet">
    <style>
      body {
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      }
      section.container p {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="container">
        <div style="float:right;">
          {% if site_links %}
          {% for title, link in site_links.items() %}
            <a href="{{ link }}">{{ title }}</a>
          {% endfor %}
          {% endif %}
        </div>
        <p><a href="/">{{ site_title }}</a></p>
        <hr />
      </header>

      {% block content %}
      {% endblock %}

      <footer class="container" style="font-size:80%; text-align:center;">
        <p>{{ site_url }} &copy; 2020</p>
      </footer>
    </main>
  </body>
</html>
