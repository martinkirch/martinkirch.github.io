{% extends "base.html" %}

{% block title %} {{ page_title }} - {{ site_title }} {% endblock %}

{% block content %}
  <header class="container">
    <h1 itemprop="name">{{ page_title }}</h1>
    {% if page_brefing %}<p>{{ page_brefing }}</p>{% endif %}
  </header>
  <section class="container">
    {{ page_content }}
  </section>
  <small>
  {% for tag in page_tags %}
    <a href="/tag/{{ tag|replace(' ', '-') }}.html">
        <span class="label label-default" itemprop="about">{{ tag }}</span>
    </a>
  {% endfor %}
  </small>
{% endblock %}
